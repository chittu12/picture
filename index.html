<script>
const accessKey = "2Cu_D0l_9X7DAm3GImxJMl7wJ2FLWxhoBJhF1uYyt-8";

const formE1=document.getElementById("search-form");
const inputE1=document.getElementById("search-input");
const searchResults=document.querySelector(".image-container");
const showMore=document.getElementById("show-more");

let inputData="";
let page=1;

async function searchImages()
{
inputData=inputE1.value;
const url=`https://api.unsplash.com/search/photos?page=${page}&query=${inputData}&client_id=${accessKey}`;
const response=await fetch(url);
const data=await response.json();

const results=data.results;
if(page === 1)
{
searchResults.innerHTML="";
}
results.map((result) =>
{
const imageWrapper = document.createElement("div");
imageWrapper.classList.add("image");
const image=document.createElement("img");
image.src=result.urls.small;
image.alt=result.alt_description;
const textLink=document.createElement("a");
textLink.href=result.links.html;
textLink.target="_blank";
textLink.textContent=result.alt_description;

imageWrapper.appendChild(image);
imageWrapper.appendChild(textLink);
searchResults.appendChild(imageWrapper);
});

page++;
if(page > 1)
{
showMore.style.display="block";
}
}
formE1.addEventListener("submit",(event) =>{
event.preventDefault();
page=1;
searchImages();
});

showMore.addEventListener("click",() =>{
searchImages();
});

</script>
